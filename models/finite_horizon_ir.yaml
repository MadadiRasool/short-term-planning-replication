declarations:
  name: 'finite_horizon_ir'
  variables: [x, ppi, i, Mo,m, xbar, pibar, mbar,Mobar, v, vtilde, u,s,e]
  parameters: [rho, kappa, beta, sigma, alpha, phipi, phix, b, sigu, sigs, sige, rhou, rhos, rhoe, gamma, gammatilde, phipiLR, phixLR]
  observables: [xhat, pihat, Mohat]
  shocks: [epsu, epss, epse]

equations:
  model:
  # Euler Equation
  - x - u - xbar = rho*(x(+1) - u(+1) - xbar(+1)) - (1/sigma)*(i - ibar - rho*(ppi(+1) - pibar(+1)))

  # Phillips Curve
  - ppi - pibar = beta*rho*(pi(+1) - pibar(+1)) + kappa*(x - s - xbar)

  # demand for money
  - m = (1/sigma)*x - (1/b)*i

  # money growth rate
  - Mo = m - m(-1) + ppi

  # Monetary Policy
  - Mo - Mobar = phipi*(ppi - pibar) + phix*(x - xbar)+e

  # Value functions
  - v = (1.0-gamma)*v(-1) + gamma*(x(-1) - s(-1) + sigma*ppi(-1))
  - vtilde = (1- gammatilde) *vtilde(-1) + gammatilde * ppi(-1) / (1 - alpha)

  # Latent States
  - xbar = rho*xbar - (1/sigma)*(ibar - rho*pibar) + (1 - rho)*v
  - pibar =beta*rho*pibar + kappa*xbar + (1-alpha)*beta*(1 - rho)*vtilde
  - mbar = (1/sigma)*x - (1/b)*i
  - Mobar = mbar + pibar
  - Mobar = phipiLR*pibar + phixLR*xbar

  - u = rhou*u(-1) + epsu
  - e= rhoe*e(-1) + epse
  - s = rhos*s(-1) + epss

  observables: 
    xhat,
    pihat,
    Mohat,

calibration:
  parameters:
    sigma: 1.52
    b: 2.39
    beta: 0.96
    kappa: 0.124
    alpha: 0.19
    rho: 1.0
    phipi: -1.24
    phix: -2.23
    gamma: 0.1
    gammatilde: 0.1
    sigu: 0.01
    sigs: 0.01
    sige: 0.01
    rhou: 0.8
    rhos: 1.8
    rhoe: 0.78
    phipiLR: -1.24
    phixLR: -2.23


  covariances:
    epsu: sigu^2
    epse: sige^2
    epss: sigs^2

